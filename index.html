<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../assets/css/style.css" />

    <script src="../assets/js/audiokeys.min.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.0.2/Tone.js"
      integrity="sha512-O9DpHod3VY1a4lPPmkxnaWxH4HeHBdiJ6iAnj2qL242EB+CSaWVx5NLeby1z42R3iZCrhBw1HMyi0+XicUPQPA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>

    <script src="../assets/js/script.js" defer></script>
  </head>

  <body>
    <div class="sliders">
      <div class="slider slider1">
        <label for="volume"><p>Volume</p></label>
        <input
          orient="vertical"
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>
      <div class="slider slider2">
        <label for="attack"><p>Attack</p></label>
        <input
          orient="vertical"
          type="range"
          id="attack"
          name="attack"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>
      <div class="slider slider3">
        <label for="decay"><p>Decay</p></label>
        <input
          orient="vertical"
          type="range"
          id="decay"
          name="decay"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>
      <div class="slider slider4">
        <label for="sustain"><p>Sustain</p></label>
        <input
          orient="vertical"
          type="range"
          id="sustain"
          name="sustain"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>
      <div class="slider slider5">
        <label for="release"><p>Release</p></label>
        <input
          orient="vertical"
          type="range"
          id="release"
          name="release"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>
      <div class="dropdown">
        <div>
          <select id="waveform-select">
            <option value="sine"><p>SINE</p></option>
            <option value="square"><p>SQUARE</p></option>
            <option value="triangle"><p>TRIANGLE</p></option>
            <option value="sawtooth"><p>SAWTOOTH</p></option>
          </select>
        </div>
      </div>
    </div>
    <!-- <button id="play-btn">Play</button> -->
  </body>
</html>
