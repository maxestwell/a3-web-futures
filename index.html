<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../assets/css/style.css" />

    <script src="../assets/js/audiokeys.min.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.0.2/Tone.js"
      integrity="sha512-O9DpHod3VY1a4lPPmkxnaWxH4HeHBdiJ6iAnj2qL242EB+CSaWVx5NLeby1z42R3iZCrhBw1HMyi0+XicUPQPA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>

    <script src="../assets/js/script.js" defer></script>
  </head>

  <body>
    <div class="sliders">
      <div class="slider">
        <label for="volume">Volume:</label>
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>
      <div class="slider">
        <label for="attack">Attack:</label>
        <input
          type="range"
          id="attack"
          name="attack"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>
      <div class="slider">
        <label for="decay">Decay:</label>
        <input
          type="range"
          id="decay"
          name="decay"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>
      <div class="slider">
        <label for="sustain">Sustain:</label>
        <input
          type="range"
          id="sustain"
          name="sustain"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>
      <div class="slider">
        <label for="release">Release:</label>
        <input
          type="range"
          id="release"
          name="release"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
        />
      </div>
    </div>
    <!-- <button id="play-btn">Play</button> -->
  </body>
</html>
